<body>
      
    <div class="voltar">

    </div>
    <audio id="efeito-sonoro" preload="auto">
        <source src="/assets/saidasom.mp3" type="audio/mpeg">
    </audio>
    <script>
var sair, marioB, marioP, marioF;

marioB = document.getElementById('mario');
marioP = document.getElementById('mario-estatico');
sair = document.getElementById('botao-voltar');

sair.addEventListener('click', andar);

function andar() {
    if (!marioB.classList.contains('andar')) {
        marioB.classList.add('andar');
        marioP.classList.add('esconder');
        setTimeout(function() {
            window.location.href = '../index.html';
        }, 1800); 
    }
}

sair.addEventListener('click', function() {
    setTimeout(function() {
        tocarSom();
    }, 1000);
});

function tocarSom() {
    var audio = document.getElementById("efeito-sonoro");
    audio.currentTime = 0;
    audio.play();
}

    </script>
